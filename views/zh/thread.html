{{ define "content" }}
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="lead"><i class="fa fa-comment-io"></i>{{ .Topic }}</span>
        <div class="pull-right">
            群主：<strong>{{ .User.Name }}</strong> - 创建于：{{ .CreatedAt | fdate }}
        </div>
    </div>

    {{ range .Posts }}
        <div class="panel-body">
            <span class="lead"><i class="fa fa-comment">{{ .Body }}</i></span>
            <div class="pull-right">
                {{ .User.Name }} - {{ .CreatedAt | fdate }}
            </div>
        </div>
    {{ end }}
</div>
{{ end }}
