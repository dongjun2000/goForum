{{ define "content" }}
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="lead"><i class="fa fa-comment-io"></i>{{ .Topic }}</span>
        <div class="pull-right">
            群主：<strong>{{ .User.Name }}</strong> - 创建于：{{ .CreatedAtDate }}
        </div>
    </div>

    {{ range .Posts }}
    <div class="panel-body">
        <span class="lead"><i class="fa fa-comment">{{ .Body }}</i></span>
        <div class="pull-right">
            {{ .User.Name }} - {{ .CreatedAtDate }}
        </div>
    </div>
    {{ end }}
</div>

<div class="panel panel-info">
    <div class="panel-body">
        <form role="form" action="/thread/post" method="post">
            <div class="form-group">
                <textarea class="form-control" name="body" id="body" placeholder="请输入你想说的话..." rows="3"></textarea>
                <input type="hidden" name="uuid" value="{{ .Uuid }}">
                <br/>
                <button class="btn btn-primary pull-right" type="submit">提交</button>
            </div>
        </form>
    </div>
</div>
{{ end }}
